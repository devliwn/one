<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One UI Components</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      *::before,
      *::after {
        box-sizing: border-box;
      }
      .oui-screen {
        padding: 20px 0 20px 0;
        background-color: #f2f2f2;
      }
    </style>
    <link rel="stylesheet" href="../src/scss/one.css" />
  </head>
  <body>
    <h1>Hello World</h1>
    <div class="oui-screen">
      <div class="oui-bubble" spacing="20">
        <h1 class="oui-bubble-heading">Heading</h1>
        <div class="oui-badge" background="#2084FE" foreground="#fff">New</div>
        <div class="oui-badge oui-badge-num" size="30">10</div>
        <div
          class="oui-badge oui-badge-num"
          background="green"
          foreground="yellow"
        >
          10
        </div>
        <button
          onclick="one.dialog({
            title: 'Hello World',
            content: 'Hello! This is a dialog, I have made it!!!!',
            option1: link('Go to #', {href:'#'}),
            option2: link('Go to Google', {href: 'https://google.com'})
          })"
        >
          Click to show dialog
        </button>
        <form action="">
          <label
            class="oui-checkbox"
            id="check"
            value="Checkbox"
            background="#2084fe"
          ></label>
          <label
            class="oui-checkbox"
            id="check"
            value="Checkbox"
            size="30"
            background="red"
            text="Hello World"
          ></label>
        </form>
      </div>
    </div>
    <script src="../src/js/one.js"></script>
  </body>
</html>
